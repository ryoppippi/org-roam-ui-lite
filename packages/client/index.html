<!doctype html>
<html lang="ja" x-data="app()" x-init="init()" :data-bs-theme="theme">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>org-roam-ui</title>

		<!-- Alpine.js / TS のビルド済みバンドル -->
		<script type="module" src="./src/app.ts"></script>
	</head>
	<body>
		<!-- グラフ領域 -->
		<div id="graph" x-ref="graph"></div>

		<!-- 左 Offcanvas (Settings) -->
		<div
			class="offcanvas offcanvas-start"
			tabindex="-1"
			id="offcanvasSettings"
			aria-labelledby="offcanvasSettingsLabel"
		>
			<div class="offcanvas-header">
				<h4 class="offcanvas-title" id="offcanvasSettingsLabel">
					<i class="bi bi-gear-fill"></i> Settings
				</h4>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<!-- カラーテーマ切替：スイッチ -->
				<div class="mb-4">
					<h5>Theme</h5>
					<div class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="themeSwitch"
							@change="toggleTheme()"
							:checked="theme === 'dark'"
						>
						<label class="form-check-label" for="themeSwitch">
							Dark mode
						</label>
					</div>
				</div>

				<!-- ノードサイズ調整 -->
				<div class="mb-4">
					<h5>Node size</h5>
					<input
						type="range"
						min="5"
						max="30"
						x-model.number="nodeSize"
						@input="updateNodeSize()"
					>
					<div>
					  Current: <span x-text="nodeSize"></span>px
					</div>
				</div>

				<!-- ラベルのフォントサイズ調整 -->
				<div class="mb-4">
					<h5>Font size</h5>
					<input
						type="range"
						min="0.3"
						max="1.5"
						step="0.1"
						x-model.number="labelScale"
						@input="updateLabelScale()"
					>
					<div>
						Current: <span x-text="labelScale.toFixed(1)"></span>em
					</div>
				</div>
			</div>
		</div>

		<!-- 左パネル開閉ボタン -->
		<button
			type="button"
			class="btn btn-outline-secondary position-fixed"
			style="top: 1rem; left: 1rem; z-index: 1;"
			data-bs-toggle="offcanvas"
			data-bs-target="#offcanvasSettings"
			aria-controls="offcanvasSettings"
		>
			<i class="bi bi-gear"></i>
		</button>

		<!-- 右 Offcanvas (Detail) -->
		<div
			class="offcanvas offcanvas-end"
			tabindex="-1"
			id="offcanvasDetails"
			aria-labelledby="offcanvasDetailsLabel"
		>
			<div class="offcanvas-header">
				<h4 class="offcanvas-title" id="offcanvasDetailsLabel">
					<i class="bi bi-file-earmark-text"></i>
					<span x-text="selected.title"></span>
				</h4>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<div x-html="selected.html"></div>
				<div x-show="selected.backlinks?.length" class="mt-3">
					<h5>
						<i class="bi bi-link-45deg"></i> Backlinks
					</h5>
					<ul class="list-unstyled">
						<template x-for="b in selected.backlinks" :key="b.source">
							<li>
								<button class="btn btn-sm btn-link p-0" @click="open(b.source)">
									<i class="bi bi-chevron-right"></i>
									<span x-text="b.title"></span>
								</button>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>

		<!-- 右パネル開閉ボタン -->
		<button
			type="button"
			class="btn btn-outline-secondary position-fixed"
			style="top: 1rem; right: 1rem; z-index: 1;"
			data-bs-toggle="offcanvas"
			data-bs-target="#offcanvasDetails"
			aria-controls="offcanvasDetails"
		>
			<i class="bi bi-chevron-left"></i>
		</button>
	</body>
</html>
