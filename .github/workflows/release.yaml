name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write       # release を含む操作は contents スコープで OK

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Zip dist
        uses: vimtor/action-zip@v1.2
        with:
          files: dist/
          dest: dist.zip

      - name: Create release & upload asset
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'     # タグ push だけで動かす
        with:
          tag_name: ${{ github.ref_name }}  # v0.0.3 など
          name: Release ${{ github.ref_name }}
          files: dist.zip                  # ← これ 1 行でアセットもアップロード
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}